<form id="atg-form">
<input id="url" type="search"/>
<input id="blank" type="checkbox"selected/>
  <input id="text" type="text"/>
  <input id="class" type="text"/>   
<p id="output"></p>
</form>
   <script>
    var form = document.querySelector('#atg-form');
form.addEventListener('change', (e) => {

  e.preventDefault();

  var text = form.querySelector('#text').value;

  var url = form.querySelector('#url').value;

  var blank = form.querySelector('#blank').checked;

  var cssClass = form.querySelector('#class').value;

  var output = form.querySelector('#output');

  var target = "";

  var attrClass = "";

  if (blank) {

    target = 'target="_blank"';

  }

  

  if (cssClass != '') {

    attrClass = `class="${cssClass}"`;

  }

  var anchor = `
<a href='https://link-to-tel.herokuapp.com/tel/${url}'>Phone</a></br>
<a href='https://wa.me/91${url}'>Whatsapp</a>
<a href='https://truecaller
.com/search/in/${url}'${target}>truecaller</a>
<a href='mailto:${url}'>E-Mail</a>
<a href='https://airtel.in/prepaid-recharge/?siNumber=${url}'${target}>airtel</a></br>
  `;

  output.innerHTML = anchor;

  output.select();

});
    </script>

<style>input[type=text]{opacity:0}</style>
