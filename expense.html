
  <form method="post" id="sheetdb-form" action="https://sheetdb.io/api/v1/iihkjc5bgsgqu">
  
    Date: <input name="data[Date]" type="date"></br>
    Particular: <input name="data[Particular]"></br>
    Amount: <input name="data[Amount]">
    <button type="submit">Submit</button>
  </form>
 <script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
        method: "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
        response => response.json()
      ).then((html) => {
        // you can put any JS code here
        window.location.href = '';
      });
    });
  </script>
