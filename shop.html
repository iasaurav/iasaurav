<form id="atg-form">
<input id="url" type="search"/>
<input id="blank" type="checkbox"selected/>
  <input id="text" type="text"/>
  <input id="class" type="text"/>   
<p id="output"></p>
</form>
   <script>
    var form = document.querySelector('#atg-form');
form.addEventListener('change', (e) => {

  e.preventDefault();

  var text = form.querySelector('#text').value;

  var url = form.querySelector('#url').value;

  var blank = form.querySelector('#blank').checked;

  var cssClass = form.querySelector('#class').value;

  var output = form.querySelector('#output');

  var target = "";

  var attrClass = "";

  if (blank) {

    target = 'target="_blank"';

  }

  

  if (cssClass != '') {

    attrClass = `class="${cssClass}"`;

  }

  var anchor = `
  <a href='https://amazon.in/s?k=${url}'${target}>amazon</a>
<a href='https://jiomart.com/catalogsearch/result?q=${url}'${target}>Jiomart</a>
<a href='https://bigbasket.com/ps/?q=${url}'${target}>Bigbasket</a>
<a href='https://shop.bigbazaar.com/search/${url}'${target}>Bigbazaar</a>
<a href='https://shop.easyday.in/search/${url}'${target}>Easyday</a>
<a href='https://flipkart.com/search?q=${url}'${target}>Flipkart</a>
<a href='https://www.flipkart.com/grocery/pr/search?q=${url}&sid=search.flipkart.com&marketplace=GROCERY&sourceFeatureType=mmpSplit&pageUID=1646400219933'${target}>Flipkart-grocery</a> 
  `;

  output.innerHTML = anchor;

  output.select();

});
    </script>

<style>input[type=text]{opacity:0}</style>
